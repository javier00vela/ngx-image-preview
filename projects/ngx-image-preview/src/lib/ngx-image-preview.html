<div class="image-container">

  <div 
    *ngIf="sourceModel.loading"
    crossOrigin="Anonymous"
  >
    <img 
      [src]=sourceModel.loaderSource 
    />
  </div>

  <img 
    class="img-loaded"
    crossOrigin="Anonymous"
    *ngIf="!sourceModel.loading"
    [src]="sourceModel.src" 
    [ngStyle]="sourceModel.styles"
    (error)="hideLoader()"
  />
</div>
